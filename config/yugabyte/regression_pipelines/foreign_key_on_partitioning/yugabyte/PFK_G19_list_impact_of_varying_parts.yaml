                    util: RandomAString
                    params: [1, 20]
                  - name: dept
                    util: SeqStringGenFromArray
                    params: ['Sales','Engineering','HR','Finance','Anonymous']
                  - name: created_at
                    util: CyclicSeqDateGen
                    params: [2001,2025]

            - table: projects_without_part
              rows: 100000
              columns:

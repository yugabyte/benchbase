            - ALTER TABLE employees_with_1_fk_1_1_card add CONSTRAINT fk_project FOREIGN KEY (project_id) REFERENCES projects_with_1_ref_1_1_card(uid) ON DELETE CASCADE ON UPDATE CASCADE;
            - ALTER TABLE employees_with_1_fk_1_10_card add CONSTRAINT fk_project FOREIGN KEY (project_id) REFERENCES projects_with_1_ref_1_10_card(uid) ON DELETE CASCADE ON UPDATE CASCADE;
            - ALTER TABLE employees_with_1_fk_1_100_card add CONSTRAINT fk_project FOREIGN KEY (project_id) REFERENCES projects_with_1_ref_1_100_card(uid) ON DELETE CASCADE ON UPDATE CASCADE;
            - ALTER TABLE employees_with_1_fk_1_1000_card add CONSTRAINT fk_project FOREIGN KEY (project_id) REFERENCES projects_with_1_ref_1_1000_card(uid) ON DELETE CASCADE ON UPDATE CASCADE;
            
        executeRules:

            - workload: FK_G4_1_update_1_1_card
              run:
                  - name: FK_G4_1_update_1_1_card
                    weight: 100
                    queries:
                        - query: update projects_with_1_ref_1_1_card set uid=uid+100000 where id=?;
                          bindings:

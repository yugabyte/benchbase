type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}

batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
yaml_version: v1.0
works:
    work:
        time_secs: 60
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - DROP TABLE IF EXISTS projects_with_1_part;
            - DROP TABLE IF EXISTS projects_with_2_part;
            - DROP TABLE IF EXISTS projects_with_3_part;
            - DROP TABLE IF EXISTS projects_with_4_part;
            - DROP TABLE IF EXISTS projects_with_5_part;
            - DROP TABLE IF EXISTS projects_without_part;

            - DROP TABLE IF EXISTS projects_1_sales;

            - DROP TABLE IF EXISTS projects_2_sales;
            - DROP TABLE IF EXISTS projects_2_eng;

            - DROP TABLE IF EXISTS projects_3_sales;
            - DROP TABLE IF EXISTS projects_3_eng;
            - DROP TABLE IF EXISTS projects_3_hr;

            - DROP TABLE IF EXISTS projects_4_sales;
            - DROP TABLE IF EXISTS projects_4_eng;
            - DROP TABLE IF EXISTS projects_4_hr;
            - DROP TABLE IF EXISTS projects_4_fin;

            - DROP TABLE IF EXISTS projects_5_sales;
            - DROP TABLE IF EXISTS projects_5_eng;
            - DROP TABLE IF EXISTS projects_5_hr;
            - DROP TABLE IF EXISTS projects_5_fin;
            - DROP TABLE IF EXISTS projects_5_default;

            - create table projects_with_1_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept)) PARTITION BY LIST (dept);
            - CREATE TABLE projects_1_sales PARTITION OF projects_with_1_part FOR VALUES IN ('Sales');

            - create table projects_with_2_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept)) PARTITION BY LIST (dept);
            - CREATE TABLE projects_2_sales PARTITION OF projects_with_2_part FOR VALUES IN ('Sales');
            - CREATE TABLE projects_2_eng PARTITION OF projects_with_2_part FOR VALUES IN ('Engineering');

            - create table projects_with_3_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept)) PARTITION BY LIST (dept);
            - CREATE TABLE projects_3_sales PARTITION OF projects_with_3_part FOR VALUES IN ('Sales');
            - CREATE TABLE projects_3_eng PARTITION OF projects_with_3_part FOR VALUES IN ('Engineering');
            - CREATE TABLE projects_3_hr PARTITION OF projects_with_3_part FOR VALUES IN ('HR');

            - create table projects_with_4_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept)) PARTITION BY LIST (dept);
            - CREATE TABLE projects_4_sales PARTITION OF projects_with_4_part FOR VALUES IN ('Sales');
            - CREATE TABLE projects_4_eng PARTITION OF projects_with_4_part FOR VALUES IN ('Engineering');
            - CREATE TABLE projects_4_hr PARTITION OF projects_with_4_part FOR VALUES IN ('HR');
            - CREATE TABLE projects_4_fin PARTITION OF projects_with_4_part FOR VALUES IN ('Finance');

            - create table projects_with_5_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept)) PARTITION BY LIST (dept);
            - CREATE TABLE projects_5_sales PARTITION OF projects_with_5_part FOR VALUES IN ('Sales');
            - CREATE TABLE projects_5_eng PARTITION OF projects_with_5_part FOR VALUES IN ('Engineering');
            - CREATE TABLE projects_5_hr PARTITION OF projects_with_5_part FOR VALUES IN ('HR');
            - CREATE TABLE projects_5_fin PARTITION OF projects_with_5_part FOR VALUES IN ('Finance');
            - CREATE TABLE projects_5_default PARTITION OF projects_with_5_part DEFAULT;

            - create table projects_without_part (id int, name varchar(20) NOT NULL, dept varchar(15), created_at date,PRIMARY KEY (id, dept));
        cleanup:
            - DROP TABLE IF EXISTS projects_with_1_part;
            - DROP TABLE IF EXISTS projects_with_2_part;
            - DROP TABLE IF EXISTS projects_with_3_part;
            - DROP TABLE IF EXISTS projects_with_4_part;
            - DROP TABLE IF EXISTS projects_with_5_part;
            - DROP TABLE IF EXISTS projects_without_part;

            - DROP TABLE IF EXISTS projects_1_sales;

            - DROP TABLE IF EXISTS projects_2_sales;
            - DROP TABLE IF EXISTS projects_2_eng;

            - DROP TABLE IF EXISTS projects_3_sales;
            - DROP TABLE IF EXISTS projects_3_eng;
            - DROP TABLE IF EXISTS projects_3_hr;

            - DROP TABLE IF EXISTS projects_4_sales;
            - DROP TABLE IF EXISTS projects_4_eng;
            - DROP TABLE IF EXISTS projects_4_hr;
            - DROP TABLE IF EXISTS projects_4_fin;

            - DROP TABLE IF EXISTS projects_5_sales;
            - DROP TABLE IF EXISTS projects_5_eng;
            - DROP TABLE IF EXISTS projects_5_hr;
            - DROP TABLE IF EXISTS projects_5_fin;
            - DROP TABLE IF EXISTS projects_5_default;
        loadRules:

            - table: projects_with_1_part
              rows: 100000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: dept
                    util: SeqStringGenFromArray
                    params: ['Sales']
                  - name: created_at
                    util: CyclicSeqDateGen
                    params: [2001,2025]

            - table: projects_with_2_part
              rows: 100000
              columns:

type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}

batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
yaml_version: v1.0
works:
    work:
        time_secs: 60
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - DROP TABLE IF EXISTS projects_with_1_part;
            - DROP TABLE IF EXISTS projects_with_2_part;
            - DROP TABLE IF EXISTS projects_with_3_part;
            - DROP TABLE IF EXISTS projects_with_4_part;
            - DROP TABLE IF EXISTS projects_with_5_part;
            - DROP TABLE IF EXISTS projects_without_part;

            - DROP TABLE IF EXISTS projects_rem_1_0;

            - DROP TABLE IF EXISTS projects_rem_2_0;
            - DROP TABLE IF EXISTS projects_rem_2_1;

            - DROP TABLE IF EXISTS projects_rem_3_0;
            - DROP TABLE IF EXISTS projects_rem_3_1;
            - DROP TABLE IF EXISTS projects_rem_3_2;

            - DROP TABLE IF EXISTS projects_rem_4_0;
            - DROP TABLE IF EXISTS projects_rem_4_1;
            - DROP TABLE IF EXISTS projects_rem_4_2;
            - DROP TABLE IF EXISTS projects_rem_4_3;

            - DROP TABLE IF EXISTS projects_rem_5_0;
            - DROP TABLE IF EXISTS projects_rem_5_1;
            - DROP TABLE IF EXISTS projects_rem_5_2;
            - DROP TABLE IF EXISTS projects_rem_5_3;
            - DROP TABLE IF EXISTS projects_rem_5_4;

            - create table projects_with_1_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid)) PARTITION BY HASH (uid);
            - CREATE TABLE projects_rem_1_0 PARTITION OF projects_with_1_part FOR VALUES WITH (MODULUS 1, REMAINDER 0);

            - create table projects_with_2_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid)) PARTITION BY HASH (uid);
            - CREATE TABLE projects_rem_2_0 PARTITION OF projects_with_2_part FOR VALUES WITH (MODULUS 2, REMAINDER 0);
            - CREATE TABLE projects_rem_2_1 PARTITION OF projects_with_2_part FOR VALUES WITH (MODULUS 2, REMAINDER 1);

            - create table projects_with_3_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid)) PARTITION BY HASH (uid);
            - CREATE TABLE projects_rem_3_0 PARTITION OF projects_with_3_part FOR VALUES WITH (MODULUS 3, REMAINDER 0);
            - CREATE TABLE projects_rem_3_1 PARTITION OF projects_with_3_part FOR VALUES WITH (MODULUS 3, REMAINDER 1);
            - CREATE TABLE projects_rem_3_2 PARTITION OF projects_with_3_part FOR VALUES WITH (MODULUS 3, REMAINDER 2);

            - create table projects_with_4_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid)) PARTITION BY HASH (uid);
            - CREATE TABLE projects_rem_4_0 PARTITION OF projects_with_4_part FOR VALUES WITH (MODULUS 4, REMAINDER 0);
            - CREATE TABLE projects_rem_4_1 PARTITION OF projects_with_4_part FOR VALUES WITH (MODULUS 4, REMAINDER 1);
            - CREATE TABLE projects_rem_4_2 PARTITION OF projects_with_4_part FOR VALUES WITH (MODULUS 4, REMAINDER 2);
            - CREATE TABLE projects_rem_4_3 PARTITION OF projects_with_4_part FOR VALUES WITH (MODULUS 4, REMAINDER 3);

            - create table projects_with_5_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid)) PARTITION BY HASH (uid);
            - CREATE TABLE projects_rem_5_0 PARTITION OF projects_with_5_part FOR VALUES WITH (MODULUS 5, REMAINDER 0);
            - CREATE TABLE projects_rem_5_1 PARTITION OF projects_with_5_part FOR VALUES WITH (MODULUS 5, REMAINDER 1);
            - CREATE TABLE projects_rem_5_2 PARTITION OF projects_with_5_part FOR VALUES WITH (MODULUS 5, REMAINDER 2);
            - CREATE TABLE projects_rem_5_3 PARTITION OF projects_with_5_part FOR VALUES WITH (MODULUS 5, REMAINDER 3);
            - CREATE TABLE projects_rem_5_4 PARTITION OF projects_with_5_part FOR VALUES WITH (MODULUS 5, REMAINDER 4);

            - create table projects_without_part (id int, name varchar(20) NOT NULL, uid int, created_at date,PRIMARY KEY (id, uid));
        cleanup:
            - DROP TABLE IF EXISTS projects_with_1_part;
            - DROP TABLE IF EXISTS projects_with_2_part;
            - DROP TABLE IF EXISTS projects_with_3_part;
            - DROP TABLE IF EXISTS projects_with_4_part;
            - DROP TABLE IF EXISTS projects_with_5_part;
            - DROP TABLE IF EXISTS projects_without_part;

            - DROP TABLE IF EXISTS projects_rem_1_0;

            - DROP TABLE IF EXISTS projects_rem_2_0;
            - DROP TABLE IF EXISTS projects_rem_2_1;

            - DROP TABLE IF EXISTS projects_rem_3_0;
            - DROP TABLE IF EXISTS projects_rem_3_1;

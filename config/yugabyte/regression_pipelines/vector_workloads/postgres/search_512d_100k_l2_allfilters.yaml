# Vector Search - 512D, 100K vectors, L2 distance, All Filter Types
# Following VectorDBBench naming conventions
# Configuration: dimension=512, magnitude=100k, distance=l2, filters=all
# Tests: nofilter, 1percentile, 99percentile

type: POSTGRES
driver: org.postgresql.Driver
url: jdbc:postgresql://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 4
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain: true
yaml_version: v1.0
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
            - CREATE EXTENSION IF NOT EXISTS vector;
            - DROP TABLE IF EXISTS vector_search_512d_100k;
            - CREATE TABLE vector_search_512d_100k (id bigint PRIMARY KEY, embedding vector(512), metadata text, category int);
            - CREATE INDEX ON vector_search_512d_100k USING hnsw (embedding vector_l2_ops) WITH (m=16, ef_construction=200);
            - CREATE INDEX ON vector_search_512d_100k (category);
        cleanup:
            - DROP TABLE IF EXISTS vector_search_512d_100k;
        loadRules:
            - table: vector_search_512d_100k
              rows: 100000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: embedding
                    util: RandomFloatArrayGen
                    params: [512, -1.0, 1.0]
                  - name: metadata
                    util: RandomAString
                    params: [50, 100]
                  - name: category
                    util: RandomNumber
                    params: [1, 100]

        executeRules:
            # Test 1: No Filter - Pure ANN search
            - workload: search_512d_100k_l2_nofilter
              customTags: dim=512,magnitude=100k,distance=l2,filter=none,top_k=10,m=16,ef_construction=200
              run:
                  - name: ann_search_l2_nofilter
                    weight: 100
                    queries:
                        - query: SELECT id, metadata, embedding <-> ?::vector(512) as distance FROM vector_search_512d_100k ORDER BY embedding <-> ?::vector(512) LIMIT 10
                          count: 100
                          bindings:
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]

            # Test 2: 1% Filter - Selective filtering
            - workload: search_512d_100k_l2_1percentile
              customTags: dim=512,magnitude=100k,distance=l2,filter=1percentile,top_k=10,m=16,ef_construction=200
              run:
                  - name: ann_search_l2_1pct_filter
                    weight: 100
                    queries:
                        - query: SELECT id, metadata, embedding <-> ?::vector(512) as distance FROM vector_search_512d_100k WHERE category = ? ORDER BY embedding <-> ?::vector(512) LIMIT 10
                          count: 100
                          bindings:
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]
                              - util: RandomNumber
                                params: [1, 100]
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]

            # Test 3: 99% Filter - Broad filtering
            - workload: search_512d_100k_l2_99percentile
              customTags: dim=512,magnitude=100k,distance=l2,filter=99percentile,top_k=10,m=16,ef_construction=200
              run:
                  - name: ann_search_l2_99pct_filter
                    weight: 100
                    queries:
                        - query: SELECT id, metadata, embedding <-> ?::vector(512) as distance FROM vector_search_512d_100k WHERE category <= ? ORDER BY embedding <-> ?::vector(512) LIMIT 10
                          count: 100
                          bindings:
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]
                              - util: SeededRandomNumber
                                params: [95, 100, 99999]
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 54321]

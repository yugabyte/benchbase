type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://localhost:5433/test_db?sslmode=disable&ApplicationName=featurebench&reWriteBatchedInserts=true
username: yugabyte
password:
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 1
terminals: 1
works:
    work:
        time: 2
#        serial: true
        active_terminals: 1
        rate: 1000
        weights: 50,50
        warmup: 0
transactiontypes:
    transactiontype:
        - name: FeatureBench
        - name: FeatureBench
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBMicroBenchmarkImplementation
    properties:
        create:
            - DROP TABLE IF EXISTS accounts;
            - CREATE TABLE accounts (id int NOT NULL, name varchar(64) NOT NULL, CONSTRAINT pk_accounts PRIMARY KEY (id));
        loadRules:
            -   table: accounts
                rows: 10
                columns:
                    -   name: id
                        util: PrimaryIntGen
                        params:
                            - 1
                            - 10
                    -   name: name
                        util: RandomStringNumeric
                        params:
                            - 10
        executeRules:
            -   transaction_name: Account_query1
                weight: 50
                query:
                    queries:
                        - SELECT * FROM accounts WHERE id > ?
                        - SELECT * FROM accounts WHERE id <= ?
                    bindings:
                        -   name: RowRandomBoundedInt
                            params:
                                - 5
                                - 10
                        -   name: RowRandomBoundedInt
                            params:
                                - 5
                                - 10
            -   transaction_name: Account_query2
                weight: 50
                query:
                    queries:
                        - SELECT * FROM accounts WHERE id < ?
                        - SELECT * FROM accounts WHERE id >= ?
                    bindings:
                        -   name: RowRandomBoundedInt
                            params:
                                - 5
                                - 10
                        -   name: RowRandomBoundedInt
                            params:
                                - 5
                                - 10







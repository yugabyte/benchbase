type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}

batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
analyze_on_all_tables: true
yaml_version: v1.0
works:
    work:
        time_secs: 60
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - DROP TABLE IF EXISTS employees_with_1fk;
            - DROP TABLE IF EXISTS employees_with_2fk;
            - DROP TABLE IF EXISTS employees_with_3fk;
            - DROP TABLE IF EXISTS employees_with_4fk;
            - DROP TABLE IF EXISTS employees_with_5fk;
            - DROP TABLE IF EXISTS employees_without_fk;

            - DROP TABLE IF EXISTS projects_with_1_fk;
            - DROP TABLE IF EXISTS projects_with_2_fk;
            - DROP TABLE IF EXISTS projects_with_3_fk;
            - DROP TABLE IF EXISTS projects_with_4_fk;
            - DROP TABLE IF EXISTS projects_with_5_fk;

            - create table projects_with_1_fk(id int primary key, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects_with_2_fk(id int primary key, uid int unique, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects_with_3_fk(id int primary key, uid1 int unique, uid2 int unique, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects_with_4_fk(id int primary key, uid1 int unique, uid2 int unique, uid3 int unique, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects_with_5_fk(id int primary key, uid1 int unique, uid2 int unique, uid3 int unique, uid4 int unique, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));

            - create table employees_with_1fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id int not null);
            - create table employees_with_2fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id1 int not null, project_id2 int not null);
            - create table employees_with_3fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id1 int not null, project_id2 int not null, project_id3 int not null);
            - create table employees_with_4fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id1 int not null, project_id2 int not null, project_id3 int not null, project_id4 int not null);
            - create table employees_with_5fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id1 int not null, project_id2 int not null, project_id3 int not null, project_id4 int not null, project_id5 int not null);
            - create table employees_without_fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(10,2), project_id int not null);

        cleanup:
            - DROP TABLE IF EXISTS employees_with_1fk;
            - DROP TABLE IF EXISTS employees_with_2fk;
            - DROP TABLE IF EXISTS employees_with_3fk;
            - DROP TABLE IF EXISTS employees_with_4fk;
            - DROP TABLE IF EXISTS employees_with_5fk;

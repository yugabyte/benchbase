type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://172.151.21.180:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: yugabyte
password: Password@321
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 1
optimalThreads: true
collect_pg_stat_statements: true
terminals: 10
works:
    work:
        time_secs: 300
        active_terminals: 1
        rate: 1000
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
        - DROP TABLE IF EXISTS demo100col;
        - CREATE TABLE demo100col (id INT, col1 TEXT, primary key (id ASC)) ;
        loadRules:
        -   table: demo100col
            rows: 1000
            columns:
            -   name: id
                util: RandomUniqueIntGen
                params:
                - 1
                - 1000
            -   name: col1
                util: RandomStringNumeric
                params:
                - 128
        executeRules:
        -   workload: RangeScan1
            run:
            -   name: ReadQuery1
                weight: 100
                queries:
                -   query: INSERT INTO demo100col VALUES(?,?)
                    bindings:
                    -   util: RandomUniqueIntGen
                        params:
                        - 10000
                        - 100000
                    -   util: RandomAString
                        params:
                        - 5
                        - 5
            -   name: WriteQuery2
                weight: 50
                queries:
                -   query: UPDATE demo100col set col1 = ? where id = ?
                    bindings:
                    -   util: RandomAString
                        params:
                        - 10
                        - 20
                    -   util: RandomNumber
                        params:
                        - 1
                        - 1000

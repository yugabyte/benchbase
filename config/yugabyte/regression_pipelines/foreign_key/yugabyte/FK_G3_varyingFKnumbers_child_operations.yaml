type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}

batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
yaml_version: v1.0
works:
    work:
        time_secs: 60
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - DROP TABLE IF EXISTS employees_with_1_fk;
            - DROP TABLE IF EXISTS employees_with_2_fk_1_parent;
            - DROP TABLE IF EXISTS employees_with_2_fk_2_parent;
            - DROP TABLE IF EXISTS employees_without_fk;

            - DROP TABLE IF EXISTS projects_with_1_fk;
            - DROP TABLE IF EXISTS projects_with_2_fk_1_parent;
            - DROP TABLE IF EXISTS projects1_with_2_fk_2_parent;
            - DROP TABLE IF EXISTS projects2_with_2_fk_2_parent;

            - create table projects_with_1_fk(id int primary key, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects_with_2_fk_1_parent(id int primary key, uid int unique, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects1_with_2_fk_2_parent(id int primary key, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));
            - create table projects2_with_2_fk_2_parent(id int primary key, name varchar(20) not null, start_date date not null, end_date date, budget decimal(10,2));

            - create table employees_with_1_fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(8,2), project_id int not null);
            - create table employees_with_2_fk_1_parent(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(8,2), project_id1 int not null, project_id2 int not null);
            - create table employees_with_2_fk_2_parent(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(8,2), project_id1 int not null, project_id2 int not null);
            - create table employees_without_fk(id int primary key,name varchar(20) not null, email varchar(100) not null, phone varchar(15), position varchar(10), salary decimal(8,2), project_id int not null);
        cleanup:
            - DROP TABLE IF EXISTS employees_with_1_fk;
            - DROP TABLE IF EXISTS employees_with_2_fk_1_parent;
            - DROP TABLE IF EXISTS employees_with_2_fk_2_parent;
            - DROP TABLE IF EXISTS employees_without_fk;

            - DROP TABLE IF EXISTS projects_with_1_fk;
            - DROP TABLE IF EXISTS projects_with_2_fk_1_parent;
            - DROP TABLE IF EXISTS projects1_with_2_fk_2_parent;
            - DROP TABLE IF EXISTS projects2_with_2_fk_2_parent;
        loadRules:
            - table: projects_with_1_fk
              rows: 10000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 10000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: start_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: end_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: budget
                    util: RandomNoWithDecimalPoints
                    params: [1, 1000000, 2]

            - table: projects_with_2_fk_1_parent
              rows: 10000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 10000]
                  - name: uid
                    util: PrimaryIntGen
                    params: [1, 10000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: start_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: end_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: budget
                    util: RandomNoWithDecimalPoints
                    params: [1, 1000000, 2]

            - table: projects1_with_2_fk_2_parent
              rows: 10000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 10000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: start_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: end_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: budget
                    util: RandomNoWithDecimalPoints
                    params: [1, 1000000, 2]
                    
            - table: projects2_with_2_fk_2_parent
              rows: 10000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 10000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: start_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: end_date
                    util: RandomDateBtwYears
                    params: [2000, 2025]
                  - name: budget

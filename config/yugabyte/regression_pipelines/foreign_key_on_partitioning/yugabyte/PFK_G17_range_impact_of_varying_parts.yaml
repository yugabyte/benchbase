                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: name
                    util: RandomAString
                    params: [1, 20]
                  - name: dept
                    util: SeqStringGenFromArray
                    params: ['Sales','Engineering','HR','Anonymous']
                  - name: created_at
                    util: CyclicSeqDateGen
                    params: [2001,2025]
            
            - table: projects_with_2_part

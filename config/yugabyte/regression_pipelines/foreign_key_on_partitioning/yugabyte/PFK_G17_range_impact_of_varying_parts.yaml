                    params: [2001,2025]
            
        executeRules:

            - workload: select_without_part
              run:
                  - name: select_without_part
                    weight: 100
                    queries:
                        - query: SELECT * FROM projects_without_part where id=?;
                          bindings:
                              util: RandomInt
                              params: [1,100000]
            
            - workload: insert_without_part
              run:
                  - name: insert_without_part
                    weight: 100
                    queries:
                        - query: insert into projects_without_part values(?,?,?,?);
                          bindings:
                              - util: PrimaryIntGen
                                params: [100001, 500000]
                              - util: RandomAString
                                params: [1, 20]
                              - util: OneStringFromArray
                                params: ['Sales','Engineering','HR','Anonymous']
                              - util: CyclicSeqDateGen
                                params: [2001,2025]
            
            - workload: update_without_part
              run:
                  - name: update_without_part
                    weight: 100
                    queries:
                        - query: update projects_without_part set created_at=? where id=?;
                          bindings:
                            - util: RandomDateBtwYears
                              params: [2001,2025]
                            - util: PrimaryIntGen
                              params: [1, 100000]

            - workload: delete_without_part

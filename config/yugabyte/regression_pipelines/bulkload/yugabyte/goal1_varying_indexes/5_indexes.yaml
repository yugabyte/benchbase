type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
collect_pg_stat_statements: true
loaderthreads: 1
terminals: 1
works:
    work:
        time: 60
        rate: unlimited
        warmup: 0

microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.bulkload.Goal1
    properties:
        # Goal 1 - 3 :: create table with PK -> create 5 index -> load data (5 index)
        workload: goal1-3_create5index_load
        tableName: orders
        columns: 15
        rows: 300
        indexes: 5
        filePath: orders.csv
        stringLength: 32

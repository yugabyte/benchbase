# Vector Insert - 768D, with HNSW index (m=16, ef_construction=200), Cosine distance
# Following VectorDBBench naming conventions
# Configuration: dimension=768, operation=insert, indexed=true, m=16, ef_construction=200, distance=cosine

type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 4
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain: true
yaml_version: v1.0
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - CREATE EXTENSION IF NOT EXISTS vector;
            - DROP TABLE IF EXISTS vector_insert_768d_indexed;
            - CREATE TABLE vector_insert_768d_indexed (id bigint PRIMARY KEY, embedding vector(768));
            - CREATE INDEX ON vector_insert_768d_indexed USING ybhnsw (embedding vector_cosine_ops) WITH (m=16, ef_construction=200);
        cleanup:
            - DROP TABLE IF EXISTS vector_insert_768d_indexed;
        loadRules:
            - table: vector_insert_768d_indexed
              rows: 50000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 50000]
                  - name: embedding
                    util: DeterministicVectorGen
                    params: [768, -1.0, 1.0, 42]

        executeRules:
            - workload: insert_768d_indexed_m16_ef200
              customTags: dim=768,operation=insert,indexed=true,m=16,ef_construction=200,distance=cosine
              run:
                  - name: insert_vector_with_index
                    weight: 100
                    queries:
                        - query: INSERT INTO vector_insert_768d_indexed (id, embedding) VALUES (?, ?::vector(768))
                          count: 1
                          bindings:
                              - util: PrimaryIntGen
                                params: [50001, 500000]
                              - util: DeterministicVectorGen
                                params: [768, -1.0, 1.0, 42]

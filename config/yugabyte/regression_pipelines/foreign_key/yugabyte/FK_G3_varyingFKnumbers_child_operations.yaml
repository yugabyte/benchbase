        afterLoad:
            - ALTER TABLE employees_with_1_fk add CONSTRAINT fk_project FOREIGN KEY (project_id) REFERENCES projects_with_1_fk(id);

            - ALTER TABLE employees_with_2_fk_1_parent add CONSTRAINT fk_project1 FOREIGN KEY (project_id1) REFERENCES projects_with_2_fk_1_parent(id);
            - ALTER TABLE employees_with_2_fk_1_parent add CONSTRAINT fk_project2 FOREIGN KEY (project_id2) REFERENCES projects_with_2_fk_1_parent(uid);
            
            - ALTER TABLE employees_with_2_fk_2_parent add CONSTRAINT fk_project1 FOREIGN KEY (project_id1) REFERENCES projects1_with_2_fk_2_parent(id);
            - ALTER TABLE employees_with_2_fk_2_parent add CONSTRAINT fk_project2 FOREIGN KEY (project_id2) REFERENCES projects2_with_2_fk_2_parent(id);
            
        executeRules:


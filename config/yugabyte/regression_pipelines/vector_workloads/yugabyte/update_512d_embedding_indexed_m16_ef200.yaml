# Vector Update - 512D, update embedding with HNSW index
# Following VectorDBBench naming conventions
# Configuration: dimension=512, operation=update, column=embedding, indexed=true, m=16, ef_construction=200

type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 4
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain: true
yaml_version: v1.0
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - DROP TABLE IF EXISTS vector_update_512d_indexed;
            - CREATE TABLE vector_update_512d_indexed (id bigint PRIMARY KEY, embedding vector(512), metadata text, category int, updated_at timestamp);
            - CREATE INDEX ON vector_update_512d_indexed USING ybhnsw (embedding vector_l2_ops) WITH (m=16, ef_construction=200);
        cleanup:
            - DROP TABLE IF EXISTS vector_update_512d_indexed;
        loadRules:
            - table: vector_update_512d_indexed
              rows: 100000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: embedding
                    util: RandomFloatArrayGen
                    params: [512, -1.0, 1.0]
                  - name: metadata
                    util: RandomAString
                    params: [50, 100]
                  - name: category
                    util: RandomNumber
                    params: [1, 10]
                  - name: updated_at
                    util: RandomTimestampWithoutTimeZone

        executeRules:
            - workload: update_512d_embedding_indexed_m16_ef200
              customTags: dim=512,operation=update,column=embedding,indexed=true,m=16,ef_construction=200
              run:
                  - name: update_vector_with_index
                    weight: 100
                    queries:
                        - query: UPDATE vector_update_512d_indexed SET embedding = ?::vector(512), updated_at = ? WHERE id = ?
                          count: 10
                          bindings:
                              - util: RandomFloatArrayGen
                                params: [512, -1.0, 1.0]
                              - util: RandomTimestampWithoutTimeZone
                              - util: RandomNumber
                                params: [1, 100000]

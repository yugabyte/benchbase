type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://localhost:5433/test_db?sslmode=disable&ApplicationName=featurebench&reWriteBatchedInserts=true
username: yugabyte
password:
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
works:
    work:
        time: 10
        rate: 1000
        weights: 100
transactiontypes:
    transactiontype:
        name: FeatureBench
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        create:
            - DROP TABLE IF EXISTS distributors;
            - DROP SEQUENCE IF EXISTS serial_no;
            - CREATE SEQUENCE serial_no INCREMENT 1 START 1;
            - CREATE TABLE distributors(did DECIMAL(3) DEFAULT NEXTVAL('serial_no'), dname varchar(40) DEFAULT 'Lusofilms');
        loadRules:
            - table: distributors
              rows: 5
              columns:
                  - name: dname
                    util: RandomAstring
                    params:
                        - 1
                        - 20
            - table: distributors
              rows: 5
              columns:
                  - name: dname
                    util: OneStringFromArray
                    params:
                        - LusoFilms
                        - Associated Computing, Inc
                        - XYZ Widgets
                        - Gizmo Transglobal
                        - Redline GmbH
                        - Acme Corporation

        cleanup:
            - DROP TABLE distributors;

# Vector Update - 512D, update embedding with HNSW index (Inner Product distance)
# Following VectorDBBench naming conventions
# Configuration: dimension=512, operation=update, column=embedding, indexed=true, m=16, ef_construction=200, distance=inner_product

type: POSTGRES
driver: org.postgresql.Driver
url: jdbc:postgresql://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 4
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain: true
yaml_version: v1.0
works:
    work:
        time_secs: 120
        active_terminals: 1
        rate: unlimited
        warmup: 30
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: false
        create:
            - CREATE EXTENSION IF NOT EXISTS vector;
            - DROP TABLE IF EXISTS vector_update_512d_ip_indexed;
            - CREATE TABLE vector_update_512d_ip_indexed (id bigint PRIMARY KEY, embedding vector(512));
            - CREATE INDEX ON vector_update_512d_ip_indexed USING hnsw (embedding vector_ip_ops) WITH (m=16, ef_construction=200);
        cleanup:
            - DROP TABLE IF EXISTS vector_update_512d_ip_indexed;
        loadRules:
            - table: vector_update_512d_ip_indexed
              rows: 100000
              columns:
                  - name: id
                    util: PrimaryIntGen
                    params: [1, 100000]
                  - name: embedding
                    util: DeterministicVectorGen
                    params: [512, -1.0, 1.0, 42]

        executeRules:
            - workload: update_512d_embedding_ip_indexed
              customTags: dim=512,operation=update,column=embedding,indexed=true,m=16,ef_construction=200,distance=inner_product
              run:
                  - name: update_vector_with_index
                    weight: 100
                    queries:
                        - query: UPDATE vector_update_512d_ip_indexed SET embedding = ?::vector(512) WHERE id = ?
                          count: 10
                          bindings:
                              - util: DeterministicVectorGen
                                params: [512, -1.0, 1.0, 43]
                              - util: RandomNumber
                                params: [1, 100000]
